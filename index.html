<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <div class="main">
            <h1>Calculator</h1>
            <div class="calculation">
                <p class="screen"></p>
            </div>
            <div class="numbersAndOperands">
                <div class="numbers">
                    <ul class="numberButtons">
                        <li><input type="button" class="number" value="7"></input></li>
                        <li><input type="button" class="number" value="8"></input></li>
                        <li><input type="button" class="number" value="9"></input></li>
                    </ul>
                    <ul class="numberButtons">
                        <li><input type="button" class="number" value="4"></input></li>
                        <li><input type="button" class="number" value="5"></input></li>
                        <li><input type="button" class="number" value="6"></input></li>
                    </ul>
                    <ul class="numberButtons">
                        <li><input type="button" class="number" value="1"></input></li>
                        <li><input type="button" class="number" value="2"></input></li>
                        <li><input type="button" class="number" value="3"></input></li>
                    </ul>
                    <ul class="numberButtons">
                        <li><input type="button" class="number" value="0"></input></li>
                        <li><input type="button" class="number" value="."></input></li>
                        <li><input type="button" class="number" value="C"></input></li>
                    </ul>
                </div>
                <div class="operands">
                    <ul class="operandButtons">
                        <li><input type="button" class="operand" value="รท"></input></li>
                        <li><input type="button" class="operand" value="ร"></input></li>
                        <li><input type="button" class="operand" value="-"></input></li>
                        <li><input type="button" class="operand" value="+"></input></li>
                        <li><input type="button" class="operand" value="="></input></li>
                    </ul>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
